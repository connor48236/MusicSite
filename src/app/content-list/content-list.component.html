<div class="createContent">
  <h4>Enter a new song</h4>
  Author: <br><input #userAuthor> <br>
  Title: <br><input #userTitle> <br>
  Image:<br> <input #userImage> <br>
  Description: <br><input #userDescription> <br>
  Genres: <br><input #userType>
  <button (click)="addToSong(userAuthor.value, userTitle.value, userDescription.value,
  userType.value, userImage.value)">Add Song</button>
</div>

<div class="songFinder">
  <h4>Find a Song</h4>
  find a song <input #songTitle>
  <button (click)="triggerAlertSong(songTitle.value)">
    Find
  </button>
  </div>
<div>
  {{songMessage}}
</div>

<app-content-card *ngFor="let type of (contentList | contentType: 'Prog Metal');"  [content]="type"  class="isProg"></app-content-card>
<app-content-card *ngFor="let type of (contentList | contentType: 'Classic Rock');"  [content]="type"  class="isClassicRock"></app-content-card>
